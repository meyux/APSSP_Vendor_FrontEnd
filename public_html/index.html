<script type="text/javascript"> <!-- Use this to push the small footer wit hthe class .staydown to bottom. should not appear on homepage-->

  function footerAlign() {
  	$('.staydown').css('display', 'block');
	
  	$('.staydown').css('height', 'auto');
	
  	var footerHeight = $('footer').outerHeight();
	
  	$('body').css('padding-bottom', footerHeight);
	
  	$('.staydown').css('height', footerHeight);
}

$(document).ready(function(){
  footerAlign();
});

$( window ).resize(function() {
  footerAlign();
});
</script>

<script type="text/javascript">
	$(function() {
		$('#navigation a').stop().animate({'marginLeft':'10px'},1000);

		$('#navigation > li').hover(
			function () {
				$('a',$(this)).stop().animate({'marginLeft':'0px'},200);
			},
			function () {
				$('a',$(this)).stop().animate({'marginLeft':'10px'},200);
			}
		);
	});
</script>

<script>
$(document).ready(function(){
	// browser window scroll (in pixels) after which the "back to top" link is shown
	var offset = 300,
		//browser window scroll (in pixels) after which the "back to top" link opacity is reduced
		offset_opacity = 1200,
		//duration of the top scrolling animation (in ms)
		scroll_top_duration = 700,
		//grab the "back to top" link
		$back_to_top = $('.cd-top');

	//hide or show the "back to top" link
	$(window).scroll(function(){
		( $(this).scrollTop() > offset ) ? $back_to_top.addClass('cd-is-visible') : $back_to_top.removeClass('cd-is-visible cd-fade-out');
		if( $(this).scrollTop() > offset_opacity ) { 
			$back_to_top.addClass('cd-fade-out');
		}
	});

	//smooth scroll to top
	$back_to_top.on('click', function(event){
		event.preventDefault();
		$('body,html').animate({
			scrollTop: 0 ,
		 	}, scroll_top_duration
		);
	});

});
</script>

<script src="js/placeholdem.js"></script> <!-- This shit has to be at the end before the body ends -->
<script>
Placeholdem( document.querySelectorAll( '[placeholder]' ) );

var fadeElems = document.body.querySelectorAll( '.fade' ),
	fadeElemsLength = fadeElems.length,
		i = 0,
		interval = 50;

	function incFade() {
		if( i < fadeElemsLength ) {
		fadeElems[ i ].className += ' fade-load';
		i++;
		setTimeout( incFade, interval );
	}
}

setTimeout( incFade, interval );
</script>
